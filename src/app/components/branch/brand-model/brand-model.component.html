<div class="modal-header">
  <h5 class="modal-title">ShoeZone Manager</h5>
  <button type="button" class="close" data-dismiss="modal" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">{{title}} Brand</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    <form [formGroup]="modifyForm">
      <div class="card-body">
        <div class="form-group">
          <label for="name">Brand Name</label>
          <input type="text" class="form-control" id="name" placeholder="Brand name" formControlName="name">
        </div>
        <div class="form-group">
          <label for="phone">Brand Phone</label>
          <input type="text" class="form-control" id="phone" placeholder="Brand Phone" formControlName="phone">
        </div>
        <div class="form-group">
          <label for="email">Brand email</label>
          <input type="text" class="form-control " id="email" placeholder="Brand Email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="exampleInputFile">Image Url</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" id="exampleInputFile">
              <label class="custom-file-label" for="exampleInputFile">Choose file</label>
            </div>
            <div class="input-group-append">
              <span class="input-group-text" id="">Upload</span>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" (click)="onSubmit()" [disabled]="!modifyForm.valid">Save Changes
  </button>

  <button type="button" class="btn btn-danger" (click)="closeModal()">Close</button>
</div>
