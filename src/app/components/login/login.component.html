<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-sm-12 col-md-3">
    </div>
    <div class="col-sm-12 col-md-6">
      <!-- Horizontal Form -->
      <div class="card card-info">
        <div class="card-header">
          <h3 class="card-title">Login</h3>
        </div>
        <!-- form start -->
        <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="card-body">
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="username" >Username</label>
              <div class="col-sm-9">
                <input autocomplete="on" class="form-control" id="username" placeholder="Email" type="text" formControlName="username">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-sm-3 col-form-label" for="password" >Password</label>
              <div class="col-sm-9">
                <input class="form-control" id="password" placeholder="Password" type="password" formControlName="password">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <div class="form-check">
                  <input class="form-check-input" id="checkbox" type="checkbox">
                  <label class="form-check-label" for="checkbox">Remember me</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <p>{{annouce}}</p>
            </div>
          </div>
          <!-- /.card-body -->
          <div class="card-footer">
            <button class="btn btn-info"  type="submit" [disabled]="!loginForm.valid">Sign in
            </button>
            <button class="btn btn-default float-right" type="button" (click)="reset()">Cancel</button>
          </div>
          <!-- /.card-footer -->
        </form>
      </div>
      <!-- /.card -->
    </div>
    <div class="col-sm-12 col-md-3">
    </div>
  </div>
</div>
<router-outlet></router-outlet>
